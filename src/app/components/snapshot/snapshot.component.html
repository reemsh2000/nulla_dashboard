<div
  class="snapshot_container"
  *ngIf="(highlightStatistics$ | async)?.length !== 0"
>
  <div class="snapshot" *ngFor="let item of highlightStatistics$ | async">
   <div *ngIf="item.title ==='I care about social impact'" class="img-snapshot">
    <img class="img" src="https://cdn-icons-png.flaticon.com/512/1598/1598196.png" />
   </div>
   <div *ngIf="item.title ==='I care about climate change'" class="img-snapshot">
    <img class="img" src="../../../assets/images/climate-change.png" />
   </div>
   <div *ngIf="item.title ==='My organisation is doing enough to fight climate change'" class="img-snapshot">
    <img  class="img" src="../../../assets/images/organization.png" />
   </div>
       <p class="persentage">Persentage</p>
    <p class="snapshot_percentage">{{ item.agree }}%</p>
    <p class="snapshot_question">{{ item.title }}</p>
  </div>
</div>
