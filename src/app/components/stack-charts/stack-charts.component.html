<div class="charts">
    <div class="chart_legend">
        <div class="legend_item">
            <span class="circle agree"> </span>
            <p>Agree</p>
        </div>
        <div class="legend_item">
            <span class="circle neutral"> </span>
            <p>Neutral</p>
        </div>
        <div class="legend_item">
            <span class="circle disgree"> </span>
            <p>Disagree</p>
        </div>

    </div>
    <app-stack-chart header="Personality" [statistics]="PersonalityStatistics"> </app-stack-chart>
</div>
