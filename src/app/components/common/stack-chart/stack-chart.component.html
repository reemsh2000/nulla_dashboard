<div class="chart">
  <p class="graph_title">{{header}}</p>
    <div   class="line">
      <div [ngStyle]="{'width': statistics.agree+'%'} "   class="bowl agree">{{statistics.agree}}%</div>
      <div [ngStyle]="{'width': statistics.neutral+'%'}"   class="bowl neutral" >{{statistics.neutral}}%</div>
      <div [ngStyle]="{'width': statistics.disagree+'%'}"   class="bowl disagree">{{statistics.disagree}}%</div>
    </div>
  </div>
